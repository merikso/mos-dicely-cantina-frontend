<div class="parent">
    <form>

        <div class="form-group col-md-12">
            <label for="inputUsername">username</label>
            <input type="text" [(ngModel)]="username" name="username" class="form-control" id="inputUsername">
        </div>


        <div class="form-group col-md-12">
            <label for="inputPassword4">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword">
        </div>

        <div class="form-group col-md-12 ">
            <button [routerLink]="'user'" type="submit" class="btn btn-secondary">Login</button>
        </div>

        <div class="form-group col-md-12 ">
            <button [routerLink]="'register'" class="btn btn-secondary">Register</button>
        </div>



        <button (click)="checkLogin()">Login!</button>  
        <!-- SRUCTURAL DIRECTIVE first check DO we have a client message that's either positive or negative?
          THEN we populate the view with the alert  -->

    </form>

</div>
